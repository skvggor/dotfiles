import = ["~/.config/alacritty/plugins/gruvbox-dark.toml"]

[shell]
program = "/bin/bash"
args = ["-l", "-c", "zellij attach || zellij"]

[window]
opacity = 1

[font]
normal = { family = "BitstromWera Nerd Font" }
bold = { family = "BitstromWera Nerd Font", style = "Bold" }
size = 15.0

[selection]
save_to_clipboard = true

[cursor]
style = { shape = "Beam", blinking = "Always" }
blink_interval = 400
blink_timeout = 0

[terminal]
osc52 = "CopyPaste"

[scrolling]
history = 50000
